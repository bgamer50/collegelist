<!DOCTYPE HTML>
<head>
<script type="text/javascript" src="/jquery"></script>
<script type="application/javascript">

var name = "John Smith";
var matrix = [ ["Virginia Tech", ":)"], ["UVA", ":|"], ["UIUC", ":)"], ["Cornell", ":0"] ];
var editing = 0;

function edit() {
	$.post("/edit", "1");
}

</script>
<style>
p {
	font-family:"Helvetica";
	font-size:13px;
	background-color:#d0e4fe;
	width:10%;
	}
h1 {
	font-family:"Helvetica";
	font-size:20px;
}
table.main {
	font-family:"Helvetica";
	border-collapse: separate;
	border-spacing: 1em 0.5em;
	background-color: #d0e4fe;
	text-align:center;
}
table.main tr th thead {
	font-size:16px;
}
table.main tr td tbody {
	font-size:14px;
}

</style>

</head>
<body>

<h1><script>document.write(name)</script>'s College List</h1>
<table class="main">

<thead><tr>
<th>College</th><th>Sentiment</th>
</tr></thead>
<tbody><script>
if(window.editing == 0)
	for(k = 0; k < window.matrix.length; k++) {
		document.write("<tr><td>" + window.matrix[k][0] + "</td>  <td>" + window.matrix[k][1] + "</td></tr>");
	}
else
	for(k = 0; k < window.matrix.length; k++) {
		document.write("<tr><td>" + window.matrix[k][0] + "</td>  <td>" + window.matrix[k][1] + "</td>  <td>" + "-" + "</td></tr>");
	}	
</script></tbody>
</table>

<button onclick="JavaScript:edit()">Edit</button>

</body>
